<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
  }
  td {
    color: red;
    border: 1px solid black;
  }
  ul {
    list-style: square;
  }
</style>
</head>
<body>
  <table>
    <tr>
      <td>
        <ul>
          <li>Paragraph</li>
        </ul>
      </td>
      <td>
        <ol type="I">
          <li>tables</li>
        </ol>
      </td>
    </tr>
    <tr>
      <td>
        <ul>
          <li>headings</li>
        </ul>
      </td>
      <td>
        <ol type="I" start="2">
          <li>form</li>
        </ol>
      </td>
    </tr>
    <tr>
      <td>
        <ul>
          <li>horizontal rule</li>
        </ul>
      </td>
      <td>
        <ol type="I" start="3">
          <li>frame</li>
        </ol>
      </td>
    </tr>
  </table>
</body>
</html>
