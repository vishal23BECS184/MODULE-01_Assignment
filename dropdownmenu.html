<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form></form>
   
               <label>Age: </label>
               <input type="text" list="agerange" name="age1"><br>
               <datalist id="agerange">
                <option value="5 to 20 yrs">
                <option value="21 to 40 yrs">
                    <option value="41 to 60 yrs">
                        <option value="above 60 yrs">
               </datalist>
               <input type="submit"><br><br>
               <label>Gender: </label>
               <input type="radio" name="gender" value="male">Male <input type="radio" name="gender" value="female">Female  <input type="radio" name="gender" value="other">Others
               <input type="submit"><br>
               <label>Time :</label>
               <input type="time" name="time" min="00:00" max="23:59" step="1" value="00"> <br>
               <input type="submit"><br>
               <label>Date :</label>
               <input type="date" name="date" min="2000-01-01" max="2024-12-31" value>
               <input type="submit"><br>
               <label>Month :</label>
               <input type="month" name="month" min="2000-01" max="2024-12" value>
               
    
           
            </form>      
</body>
</html>
